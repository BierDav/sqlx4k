name: Build
permissions:
  contents: read # Default top-level permission

on:
  workflow_dispatch:
  push:

jobs:
  deploy:
    runs-on: macos-latest
    environment: Maven Central

    # Add permissions for the GITHUB_TOKEN for this specific job
    permissions:
      contents: read # Required for actions/checkout
      packages: write # Required to publish to GitHub Packages

    steps:
      - name: Checkout Project
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Rust & cargo
        run: |
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
          rustup target add x86_64-linux-android
          rustup target add aarch64-linux-android
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-unknown-linux-gnu
          rustup target add x86_64-unknown-linux-gnu
          rustup target add x86_64-pc-windows-gnu

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27  # Using a stable NDK version

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.konan
            sqlx4k-mysql/src/rust/target
            sqlx4k-postgres/src/rust/target
            sqlx4k-sqlite/src/rust/target
          key: rust-lib-cache-apple

      - name: Create local.properties
        run: |
          echo "githubActor=${{ github.actor }}" > local.properties
          echo "githubToken=${{ secrets.GITHUB_TOKEN }}" >> local.properties
          echo "signingInMemoryKeyId=${{ secrets.SIGNINGINMEMORYKEYID }}" >> local.properties
          echo "signingInMemoryKeyPassword=${{ secrets.SIGNINGINMEMORYKEYPASSWORD }}" >> local.properties
          echo "signingInMemoryKey=${{ secrets.SIGNINGINMEMORYKEY }}" >> local.properties

      - name: Set dynamic version
        run: sed -i '' 's/version = "[^"]*"/version = "1.5.${{ github.run_id }}"/' build.gradle.kts

      - name: Gradle Build
        run: ./gradlew publishAllPublicationsToGithubRepository -Ptargets=all
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}